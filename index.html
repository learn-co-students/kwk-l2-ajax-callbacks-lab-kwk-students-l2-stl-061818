<!DOCTYPE html>
<html>
  <head>

    <style>
      .flexbox-container {
        display: -ms-flex;

      }

        width: 50%;

      }
      .flexbox-container > div:first-child {

  </head>
  <body>

    <br>

    <div id='secondDiv'></div>
    <div id="thirdDiv"></div>
    <div id="fourthDiv"></div>
    <div id="fifthDiv">
    </div>
    <div id="sixthDiv"></div>
  </center>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>

</html>
